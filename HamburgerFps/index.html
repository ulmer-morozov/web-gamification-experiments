<html>

<head>
  <title>Getting Started</title>
  <style>
    body {
      margin: 0;
      /* background-color: #23c4d3; */
    }

    canvas {
      width: 70%;
      height: 100%;
      textarea: focus,
    }

    canvas:focus {
      outline: none;
    }

    .site-body {
      position: fixed;
      width: 30%;
      height: 100%;
      top: 0;
      right: 0;
    }

    .page {
      padding: 30pt;
      position: absolute;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .page.hidden {
      opacity: 0;
    }

    .slider-fg:after {
      display: none !important;
    }

    #fpsLabel {
      position: absolute;
      right: 20px;
      top: 20px;
      color: #999;
      cursor: default;
    }
  </style>
</head>

<body>
  <div id="fpsLabel"></div>
  <canvas id="glCanvas" width="900" height="600">
    Your browser doesn't appear to support the
    <code>&lt;canvas&gt;</code> element.
  </canvas>

  <div class="site-body">
    <div id="home-room" class="page hidden">
      <h1>Домащнаяя страница</h1>
      <p>Добро пожаловать на наш сайт!
        <br/> Дом — символ уюта, именно здесь начинается твое незабываемое путешествие по страницам нашего сайта.</p>
    </div>
    <div id="landing-room" class="page hidden">
      <h1>Лэндинг</h1>
    </div>
    <div id="about-room" class="page hidden">
      <h1>О нашей компании</h1>
    </div>
    <div id="news-room" class="page hidden">
      <h1>Новости компании</h1>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
